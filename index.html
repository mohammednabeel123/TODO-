<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo Navbar</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>
<body>

<div class="d-flex justify-content-center">
  <nav class="navbar navbar-expand-lg bg-dark w-100">
    <div class="container-fluid">
      <a class="navbar-brand text-success" href="#">TODO</a>
      <button class="navbar-toggler" id="reset-btn" type="button" title="Reset" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <i class="fa-solid fa-arrows-spin text-success"></i>
      </button>
  </nav>
</div>
<div class="m-3 d-flex align-items-center">
    <i class="fa-solid fa-plus text-primary fa-2x rounded-3 me-3" style="cursor: pointer;"></i>
    <input
      class="form-control"
      id ="form-control"
      type="text"
      placeholder="Add a todo"
      title="Enter a new task"
    />
  </div>
  
<hr>
<div class="d-flex justify-content-center p-5">
    <div class="text-center">
      <div id="time" class="fs-1 fw-bold mb-2"></div>
      <div>
        <span id="date" class="text-body-tertiary fs-5"></span>
      </div>
    </div>
  </div>
  
<div class="m-4" id="todo-list">

</div>

</body>
</html>
